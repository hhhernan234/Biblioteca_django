{% extends "index.html" %}
<!--Seccion de autores -->
{% block contenido %}
<h2>Crear Autor</h2>
<form method="POST">
    {% csrf_token %}
    <label for="id_nombre" name="nombre">Nombre: </label>
    <input type="text" id="id_nombre" name="nombre" required><br/>

    <label for="id_apellido" name="apellido">Apellido: </label>
    <input type="text" id="id_apellido" name="apellido" required><br/>

    <label for="id_bibliografia" name="bibliografia">Bibliografia: </label>
    <input type="text" id="id_bibliografia" name="bibliografia" required><br/>

    <button type="submit">Guardar</button>
</form>
{% endblock %}
