{% extends "index.html" %}

{% block contenido %}
<div class="container mt-4" style="max-width: 600px;">
    <div class="card" style="border-radius: 20px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1); border: none;">
        <div class="card-header text-white text-center py-4" 
             style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
                    border-radius: 20px 20px 0 0;">
            <h3 class="mb-0">üìö Nuevo Pr√©stamo</h3>
        </div>
        
        <div class="card-body p-4">
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label for="libro" class="form-label fw-bold">üìñ Libro</label>
                    <select class="form-select" id="libro" name="libro" required
                            style="border-radius: 10px; padding: 0.75rem;">
                        <option value="">--Seleccione un libro--</option>
                        {% for libro in libros %}
                        <option value="{{ libro.id }}" 
                                {% if libro.ejemplares_disponibles == 0 %}disabled{% endif %}>
                            {{ libro.titulo }} 
                            ({{ libro.ejemplares_disponibles }} disponible{{ libro.ejemplares_disponibles|pluralize:"s" }})
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-4">
                    <label for="usuario_biblioteca" class="form-label fw-bold">üë§ Usuario</label>
                    <select class="form-select" id="usuario_biblioteca" name="usuario_biblioteca" required
                            style="border-radius: 10px; padding: 0.75rem;">
                        <option value="">--Seleccione un usuario--</option>
                        {% for usuario in usuarios_biblioteca %}
                        <option value="{{ usuario.id }}">
                            {{ usuario.nombre }} ({{ usuario.cedula }})
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="alert alert-info" style="border-radius: 10px;">
                    <small>
                        ‚ÑπÔ∏è El pr√©stamo se generar√° autom√°ticamente con fecha de devoluci√≥n de <strong>2 d√≠as</strong> desde hoy.
                    </small>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-lg text-white"
                            style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                                   border: none;
                                   border-radius: 10px;
                                   padding: 0.75rem;
                                   font-weight: 600;">
                        Generar Pr√©stamo
                    </button>
                    <a href="{% url 'lista_prestamos' %}" class="btn btn-outline-secondary btn-lg"
                       style="border-radius: 10px;">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
