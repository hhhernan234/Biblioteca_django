{% extends "index.html" %}

{% block contenido %}
<div class="container mt-4" style="max-width: 600px;">
    <div class="card" style="border-radius: 20px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1); border: none;">
        <div class="card-header text-white text-center py-4" 
             style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
                    border-radius: 20px 20px 0 0;">
            <h3 class="mb-0">‚ûï Agregar Nuevo Libro</h3>
        </div>
        
        <div class="card-body p-4">
            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label for="titulo" class="form-label fw-bold">üìñ T√≠tulo del Libro</label>
                    <input type="text" 
                           class="form-control" 
                           id="titulo" 
                           name="titulo" 
                           required
                           placeholder="Ejemplo: Cien a√±os de soledad"
                           style="border-radius: 10px; padding: 0.75rem;">
                </div>

                <div class="mb-4">
                    <label for="autor" class="form-label fw-bold">‚úçÔ∏è Autor</label>
                    <select class="form-select" 
                            id="autor" 
                            name="autor" 
                            required
                            style="border-radius: 10px; padding: 0.75rem;">
                        <option value="">--Seleccione un autor--</option>
                        {% for autor in autores %}
                        <option value="{{ autor.id }}">{{ autor.nombre }} {{ autor.apellido }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" 
                            class="btn btn-lg text-white"
                            style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                                   border: none;
                                   border-radius: 10px;
                                   padding: 0.75rem;
                                   font-weight: 600;
                                   box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);">
                        Guardar Libro
                    </button>
                    <a href="{% url 'lista_libros' %}" 
                       class="btn btn-outline-secondary btn-lg"
                       style="border-radius: 10px; padding: 0.75rem;">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
