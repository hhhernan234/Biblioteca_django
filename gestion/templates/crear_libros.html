{% extends "index.html" %}
<!--Seccion de autores -->
{% block contenido %}
<h2>Crear Autor</h2>
<form method="POST">
    {% csrf_token %}
    <label for="id_titulo" name="titulo">Titulo: </label>
    <input type="text" id="id_titulo" name="titulo" required><br/>

    <label for="id_autor" name="autor">Autor: </label>
    <select id="id_autor" name="autor" required><br/>
        <option value ="">--Seleccione un autor--</option>
        {% for autor in autores %}
        <option value ="{{autor.id}}">
            {{autor.nombre}} - {{autor.apellido}}
        </option>
        {%endfor%}
    </select>

    <button type="submit">Guardar</button>
</form>
{% endblock %}
